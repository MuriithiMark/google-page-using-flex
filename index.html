<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Google Page Using Flex</title>
</head>
<body>
    <div class="main">
        <div class="google-logo">
            <img src="assets/google-transparent.png" alt="google logo">
        </div>
        <div class="bio">
            <h1 class="username">Mwangi Muriithi</h1>
            <p class="job-title">Designer <span>&#183;</span> Engineer</p>
        </div>
        <div class="socials">
            <img src="./assets/facebook-transparent.png" alt="facebook logo">
            <img src="./assets/twitter-transparent.png" alt="twitter logo">
            <img src="./assets/instagram-transparent.jpeg" alt="instagram logo">
        </div>
        <button>
            <span class="add-me-to-search">Add Me To Search</span>
        </button>
    </div>
</body>
</html>
